<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agencyType">
            <h2><span jhiTranslate="jhipSirAdminApp.agencyType.detail.title">Agency Type</span> {{agencyType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.createdBy">Created By</span></dt>
                <dd>
                    <span>{{agencyType.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.createdDateTime">Created Date Time</span></dt>
                <dd>
                    <span>{{agencyType.createdDateTime}}</span>
                </dd>
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{agencyType.modifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.modifiedDateTime">Modified Date Time</span></dt>
                <dd>
                    <span>{{agencyType.modifiedDateTime}}</span>
                </dd>
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.version">Version</span></dt>
                <dd>
                    <span>{{agencyType.version}}</span>
                </dd>
                <dt><span jhiTranslate="jhipSirAdminApp.agencyType.agencyTypeName">Agency Type Name</span></dt>
                <dd>
                    <span>{{agencyType.agencyTypeName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agency-type', agencyType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
